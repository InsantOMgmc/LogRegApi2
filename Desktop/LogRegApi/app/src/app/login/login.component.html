<div class="block">
    <div class="container">
        <h1 align="center" class="title">Форма входа</h1>

        <input type="text" placeholder="Логин *" class="input_data" [(ngModel)]="login">
        <input type="password" placeholder="Пароль *" class="input_data" [(ngModel)]="password">
        <input type="email" placeholder="Email *" class="input_data">
        
        <button class="btn_entry" (click)="submitForm()">Вход в аккаунт</button>
        <a href="register" class="register_link">Нет аккаунта? Регистрация</a>
    </div>
</div>
